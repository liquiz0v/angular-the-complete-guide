<app-header
  (chosenLink)="onLinkSelected($event)"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="currentLinkSelected === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="currentLinkSelected !== 'Recipes'"></app-shopping-list>
    </div>
  </div>
</div>
